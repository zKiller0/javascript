<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DOM </title>
    <style>
        body {
            background-color: rgb(36, 33, 33);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
        }
    </style>
</head>
<body>  
    <h1> Iniciando estudos com DOM </h1>

    <p> Aqui vai o resultado. </p>

    <p> Aprendendo a usar <strong> DOM </strong> em <strong> JavaScript </strong> . </p>

    <div id="msg"> Clique em mim! </div>

    <script>
        var d1 = document.querySelector('div#msg')
        var paragrafo = document.getElementsByTagName('p')[0]
        var p2 = document.getElementsByName('p1')[1]

        d1.style.color = 'black'
        d1.style.background = 'lightpink'

        paragrafo.style.color = 'lightgreen'

        p2.style.background = 'yellow'
        p2.style.color = 'black'
        p2.innerText = 'Funcionou!'
    </script>
</body>
</html>
