<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Somando Valores </title>
</head>
<body>
    <h1> Somando Valores </h1>
    <input type="number" name="txt" id="txt"> + 
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">

    <div class="resultado">
         Resultado 
    </div>

    <script>
        function somar() {
            var t1 = document.getElementById('txt')
            var t2 = document.getElementById('txt2')
            var resultado = document.querySelector('div.resultado')

            var n1 = Number(t1.value)
            var n2 = Number(t2.value)

            var soma = n1 + n2

            resultado.innerHTML = `A soma entre ${n1} e ${n2} Ã© <strong> ${soma} <strong>.`
        }
    </script>
</body>
</html>
